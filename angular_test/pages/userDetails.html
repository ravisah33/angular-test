<div class="container">
    <h2>User Details</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="empName">Name</label>
                <input type="text" class="form-control" id="empName" aria-describedby="Employee Name" placeholder="Enter Emp Name" ng-model="emp.name">
            </div>
            <div class="form-group col-md-3">
                <label for="empDesignation">Designation</label>
                <input type="text" class="form-control" id="empDesignation" aria-describedby="Employee Designation" placeholder="Enter Emp Designation" ng-model="emp.designation">
            </div>
            <div class="form-group col-md-3">
                <label for="empSalary">Salary</label>
                <input type="text" class="form-control" id="empSalary" aria-describedby="Employee Salary" placeholder="Enter Emp Salary" ng-model="emp.salary">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary mt-2" ng-click="submitEmpData(emp)">Submit</button>
            </div>
        </div>
    </form>
    <table class="table table-stripped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in empList">
                <td>{{item.name}}</td>
                <td>{{item.designation}}</td>
                <td>{{item.salary}}</td>
                <td>
                    <button type="submit" class="btn" ng-click="editEmpData(item)">Edit</button>
                </td>
                <td>
                    <button type="submit" class="btn" ng-click="deleteEmpData(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
